<!DOCTYPE html>
<html>
    <head>
        <title>My Library</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="mainContainer">
            <div class="header">
                <h1>Library</h1>    
                <div class="stats">
                    Books: 1
                    Read: 0
                </div>
            </div>

            <div class="add">Add Book +</div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>The Chicken</td>
                        <td>The Chicken</td>
                        <td>3</td>
                        <td>check</td>
                        <td>DELETE</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="overlay">
            <div id="form">
                <button type="button" id="close">X</button>
                <h2>Add a New Book:</h2>
                <form class="formContainer">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Ex. To Kill a Mockingbird" required>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Ex. Harper Lee" required>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" placeholder="Ex. 28" required>
                    <label for="read">Read?</label>
                    <input type="checkbox" id="read" name="read">
                    <button type="button" id="clearForm">Clear</button>
                    <button type="button" id="submit">Submit</button>
                   
                </form>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
