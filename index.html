<!DOCTYPE html>
<html>
    <head>
        <title>My Library</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="mainContainer">
            <div class="header">
                <h1>Olivia Library</h1>    
                <h2>By Anthony Nguyen</h2>
            </div>

            <div class="add">Add Book</div>

            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 35%">Title</th>
                        <th style="width: 30%">Author</th>
                        <th style="width: 10%">Pages</th>
                        <th style="width: 12%">Read</th>
                        <th style="width: 13%">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div id="overlay">
            <div id="form">
                <button type="button" id="close">X</button>
                <h2>Add a New Book:</h2>
                <form class="formContainer">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Ex. To Kill a Mockingbird" required>
                    <br><label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Ex. Harper Lee" required>
                    <br><label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" placeholder="Ex. 28" required>
                    <label for="read">Read?</label>
                    <input type="checkbox" id="read" name="read">
                    <br>
                    <div class="bottom">
                        <button type="button" id="clearForm">Clear</button>
                        <button type="button" id="submit">Submit</button>
                    </div>
                    
                   
                </form>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
